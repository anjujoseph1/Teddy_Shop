{% load static %}
<!DOCTYPE html>
<html lang="zxx">
   <head>
      <title>Toys Shop an Ecommerce Category Bootstrap Responsive Web Template | Home :: w3layouts</title>
      <!--meta tags -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="keywords" content="Toys Shop Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
         Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
      <script>
         addEventListener("load", function () {
         	setTimeout(hideURLbar, 0);
         }, false);
         
         function hideURLbar() {
         	window.scrollTo(0, 1);
         }
      </script>
      <!--//meta tags ends here-->
      <!--booststrap-->
      <link href="{% static 'code/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="all">
      <!--//booststrap end-->
      <!-- font-awesome icons -->
      <link href="{% static 'code/css/fontawesome-all.min.css' %}" rel="stylesheet" type="text/css" media="all">
      <!-- //font-awesome icons -->
      <!-- For Clients slider -->
      <link rel="stylesheet" href="{% static 'code/css/flexslider.css' %}" type="text/css" media="all" />
      <!--flexs slider-->
      <link href="{% static 'code/css/JiSlider.css' %}" rel="stylesheet">
      <!--Shoping cart-->
      <link rel="stylesheet" href="{% static 'code/css/shop.css' %}" type="text/css" />
      <!--//Shoping cart-->
      <!--stylesheets-->
      <link href="{% static 'code/css/style.css' %}" rel='stylesheet' type='text/css' media="all">
      <!--//stylesheets-->
      <link href="//fonts.googleapis.com/css?family=Sunflower:500,700" rel="stylesheet">
      <link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
   </head>
   <body>

<div class="container-fluid">
    <div class="hedder-up row">
       <div class="col-lg-3 col-md-3 logo-head">
          <h1><a class="navbar-brand" href="/">Teddy-Shop</a></h1>
       </div>
       <div class="col-lg-5 col-md-6 search-right">
          <form class="form-inline my-lg-0">
             <input class="form-control mr-sm-2" type="search" placeholder="Search">
             <button class="btn" type="submit">Search</button>
          </form>
       </div>
       <div class="col-lg-4 col-md-3 right-side-cart">
          <div class="cart-icons">
             <ul>
                <li>
                   <span class="far fa-heart"></span>
                </li>
                <li>
                  <a href="{% url 'register' %}">
                   <button type="button" data-toggle="modal" data-target="#exampleModal"> <span class="far fa-user"></span></button>
                  </a>
                  </li>
                <li class="toyscart toyscart2 cart cart box_1">
                  <a href="{% url 'cartDetails' %}">
                      <input type="hidden" name="cmd" value="_cart">
                      <input type="hidden" name="display" value="1">
                      <button class="top_toys_cart" type="submit" name="submit" value="">
                      <span class="fas fa-cart-arrow-down"></span>
                      </button>
                     </a>
                </li>
             </ul>
          </div>
       </div>
    </div>
 </div>
 <nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
       <ul class="navbar-nav ">
          <li class="nav-item active">
             <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
             <a href="{% url 'about' %}" class="nav-link">About</a>
          </li>
          <li class="nav-item">
             <a href="{% url 'service' %}" class="nav-link">Service</a>
          </li>
          <li class="nav-item">
             <a href="{% url 'shop' %}" class="nav-link">Shop Now</a>
          </li>
          <li class="nav-item">
             <a href="{% url 'contact' %}" class="nav-link">Contact</a>
          </li>
       </ul>
    </div>
 </nav>
</div>

{% block content %}


{% endblock %}
<footer class="py-lg-4 py-md-3 py-sm-3 py-3 text-center">
    <div class="copy-agile-right">
       <p> 
          Â© 2018 Toys-Shop. All Rights Reserved 
       </p>
    </div>
 </footer>
